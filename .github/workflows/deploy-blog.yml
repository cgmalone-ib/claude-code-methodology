name: Deploy Blog to GitHub Pages

on:
  push:
    branches: [blog]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install markdown converter
        run: npm install -g marked
        
      - name: Convert markdown to HTML
        run: |
          # Convert main blog post
          marked -i blog/src/index.md -o blog/index.html
          
          # Create basic HTML wrapper
          cat > blog/temp.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Don't Tell Me How to Live My Life: Building AI-Agnostic Methodology</title>
              <meta name="description" content="How infrastructure automation constraints led to universal AI workflow innovation">
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
                      line-height: 1.6;
                      color: #333;
                      max-width: 900px;
                      margin: 0 auto;
                      padding: 20px;
                  }
                  pre {
                      background: #f4f4f4;
                      padding: 15px;
                      overflow-x: auto;
                      border-radius: 5px;
                  }
                  code {
                      background: #f4f4f4;
                      padding: 2px 5px;
                      border-radius: 3px;
                  }
                  blockquote {
                      border-left: 4px solid #ddd;
                      padding-left: 20px;
                      color: #666;
                      font-style: italic;
                  }
                  h1, h2, h3 {
                      line-height: 1.2;
                  }
              </style>
          </head>
          <body>
          EOF
          
          # Combine wrapper with content
          cat blog/temp.html blog/index.html > blog/final.html
          
          # Add closing tags
          echo '</body></html>' >> blog/final.html
          
          # Move to index.html
          mv blog/final.html blog/index.html
          rm blog/temp.html
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./blog
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4